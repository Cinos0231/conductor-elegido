<div class="row">
  <div class="title">
    {{ item.title }}
  </div>

  <div class="kilometer">{{ item.kilometer }} km</div>

  <div class="price" *ngIf="item.kilometer <= 30">${{ 30000 }}</div>

  <div class="price" *ngIf="item.kilometer >= 30">
    ${{ (item.kilometer - 30) * 1700 + 30000 }}
  </div>

  <div class="actions">
    <button type="button" class="btn btn-info">
      <!-- (click)= "item.kilometer= 35"> -->
      Cotizar
    </button>
    <br>
  </div>

  <br />
</div>
